<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1976D2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E3F2FD;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="115" fill="url(#bgGradient)"/>

  <!-- Main letter 'A' -->
  <text x="256" y="300"
        font-family="Arial, sans-serif"
        font-size="220"
        font-weight="bold"
        fill="url(#textGradient)"
        text-anchor="middle"
        dominant-baseline="middle">A</text>

  <!-- Hex code '0x41' -->
  <text x="256" y="400"
        font-family="Monaco, 'Courier New', monospace"
        font-size="52"
        font-weight="600"
        fill="#E3F2FD"
        text-anchor="middle"
        opacity="0.95">0x41</text>

  <!-- Subtle decorative elements - brackets to suggest code -->
  <path d="M 140 180 L 120 180 L 120 320 L 140 320"
        stroke="#BBDEFB"
        stroke-width="6"
        fill="none"
        opacity="0.4"/>
  <path d="M 372 180 L 392 180 L 392 320 L 372 320"
        stroke="#BBDEFB"
        stroke-width="6"
        fill="none"
        opacity="0.4"/>
</svg>
